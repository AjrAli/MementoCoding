<div class="container mt-12">
  <div class="row text-center mb-4">
    <div class="col-md-12">
      <h1>Students Management</h1>
    </div>
  </div>
  <div class="row text-center mb-4">
    <div class="col-md-12">
      <button class="btn btn-primary col-6" (click)="openAddModal()">
        Add a new Student
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-table (returnDTOToUpdate)="handleReturnStudentToUpdate($event)"
        (returnDTOToDelete)="handleReturnStudentToDelete($event)"
        [headers]="['id', 'firstName', 'lastName', 'age', 'adress', 'parentname']" [data]="students">
      </app-table>
    </div>
  </div>
</div>
