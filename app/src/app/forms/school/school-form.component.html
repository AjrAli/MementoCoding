<div class="container mt-12">
  <div class="row">
    <div class="col-md-12">
      <div class="row mb-4">
        <h3>{{title}}</h3>
      </div>
      <form [formGroup]="baseForm" (ngSubmit)="addSchool()">
        <div class="form-group row mb-1">
          <label class="col-md-4" for="name">Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name" required />
          </div>
          <app-form-validation-error [control]="baseForm.get('name')"></app-form-validation-error>
        </div>
        <div class="form-group row mb-1">
          <label class="col-md-4" for="adress">Adress</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="adress" required />
          </div>
          <app-form-validation-error [control]="baseForm.get('adress')"></app-form-validation-error>
        </div>
        <div class="form-group row mb-1">
          <label class="col-md-4" for="town">Town</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="town" required />
          </div>
          <app-form-validation-error [control]="baseForm.get('town')"></app-form-validation-error>
        </div>
        <div class="form-group row mb-4">
          <label class="col-md-4" for="description">Description</label>
          <div class="col-md-8">
            <textarea class="form-control" formControlName="description" rows="3"> </textarea>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary" [disabled]="!baseForm.valid">{{title}}</button>
        </div>

      </form>
    </div>
  </div>
</div>
