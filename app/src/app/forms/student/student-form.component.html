<div *ngIf="this.schools && this.baseForm && this.student" class="container mt-12">
    <div class="row">
        <div class="col-md-12">
            <div class="row mb-4">
                <h3>{{title}}</h3>
            </div>
            <form [formGroup]="baseForm" (ngSubmit)="addStudent()">
                <div class="form-group row mb-1">
                    <label class="col-md-4" for="firstName">First Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" formControlName="firstName" required />
                    </div>
                    <app-form-validation-error [control]="baseForm.get('firstName')"></app-form-validation-error>
                </div>
                <div class="form-group row mb-1">
                    <label class="col-md-4" for="lastName">Last Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" formControlName="lastName" required />
                    </div>
                    <app-form-validation-error [control]="baseForm.get('lastName')"></app-form-validation-error>
                </div>
                <div class="form-group row mb-1">
                    <label class="col-md-4" for="age">Age</label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" formControlName="age" required />
                    </div>
                    <app-form-validation-error [control]="baseForm.get('age')"></app-form-validation-error>
                </div>
                <div class="form-group row mb-1">
                    <label class="col-md-4" for="adress">Adress</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" formControlName="adress" required />
                    </div>
                    <app-form-validation-error [control]="baseForm.get('adress')"></app-form-validation-error>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-4" for="schoolId">School</label>
                    <div class="col-md-8">
                        <select class="form-control" formControlName="schoolId" required>
                            <option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <button type="submit" class="btn btn-primary" [disabled]="!baseForm.valid">{{title}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
