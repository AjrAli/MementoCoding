<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let header of headers">{{ item[header] }}</td>
      </tr>
    </tbody>
  </table>
</div>
