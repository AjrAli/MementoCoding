<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Add School</h2>
      <form (ngSubmit)="addSchool()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="school.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="adress">Adress</label>
          <input type="text" class="form-control" [(ngModel)]="school.adress" name="adress" required />
        </div>
        <div class="form-group">
          <label for="town">Town</label>
          <input type="text" class="form-control" [(ngModel)]="school.town" name="town" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" [(ngModel)]="school.description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add School</button>
      </form>
    </div>
  </div>
</div>
