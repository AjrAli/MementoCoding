<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Add Student</h2>
            <form (ngSubmit)="addStudent()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="student.firstName" name="firstName" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="student.lastName" name="lastName" required />
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" [(ngModel)]="student.age" name="age" required />
                </div>
                <div class="form-group">
                    <label for="adress">Adress</label>
                    <input type="text" class="form-control" [(ngModel)]="student.adress" name="adress" required />
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <select class="form-control" [(ngModel)]="student.schoolId" name="school" required>
                        <option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>
    </div>
</div>
